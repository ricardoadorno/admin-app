name: Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🔑 Configurar chave SSH
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key

      - name: 🚀 Deploy para EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Para interromper o script em caso de erro

            echo "📂 Acessando diretório do projeto..."
            cd /home/ubuntu/admin-app

            echo "🔄 Atualizando repositório..."
            git pull origin main

            echo "🛑 Parando e removendo container antigo..."
            sudo docker stop admin-app-container || true
            sudo docker rm admin-app-container || true

            echo "🧹 Removendo imagem antiga..."
            sudo docker rmi admin-app:latest || true

            echo "🐳 Construindo nova imagem..."
            sudo docker build -t admin-app:latest .

            echo "🚀 Subindo novo container..."
            sudo docker run -d --name admin-app-container -p 3000:3000 admin-app:latest
          EOF
