name: Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      run: |
      echo ${{ secrets.EC2_SSH_PRIVATE_KEY }} > private_key && chmod 600 private_key
      ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '

          # Now we have got the access of EC2 and we will start the deploy .
          cd /home/ubuntu/admin-app &&
          git pull origin main &&
          sudo stop admin-app-container || true &&
          sudo rm admin-app-container || true &&
          sudo docker rmi admin-app:latest || true &&
          docker build -t admin-app:latest . &&
          docker run -d --name admin-app-container -p 3000:3000 admin-app:latest
          '