name: Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸš€ Conectar na EC2 e atualizar o container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”„ Parando container antigo..."
            docker stop admin-app-container || true
            docker rm admin-app-container || true

            echo "ğŸ§¹ Removendo imagem antiga..."
            docker rmi admin-app:latest || true

            echo "ğŸ“¦ Build da nova imagem..."
            cd admin-app
            docker build -t admin-app:latest .

            echo "ğŸš€ Subindo novo container..."
            docker run -d --name admin-app-container -p 3000:3000 admin-app:latest
