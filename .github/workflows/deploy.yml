name: Deploy Node.js App to AWS EC2 using AWS CLI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env: aws

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üîê Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: üöÄ Deploy na EC2 via AWS SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --parameters 'commands=[
              "cd /admin-app",
              "git pull origin main",
              "docker stop admin-app-container || true",
              "docker rm admin-app-container || true",
              "docker build -t app-container:latest .",
              "docker run -d --name admin-app-container -p 3000:3000 admin-app:latest"
            ]' \
            --region ${{ secrets.AWS_REGION }}
